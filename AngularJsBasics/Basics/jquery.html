<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="../js/jquery-1.11.0.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {

            var name = $("#name");
            var greeting = $("#greeting");

            name.keyup(function(){
                greeting.text('Hello ' + name.val() + '!    ');

            })

        });

    </script>
</head>
<body>

<input id="name" type="text">
<h1 id="greeting"></h1>

</body>
</html>
